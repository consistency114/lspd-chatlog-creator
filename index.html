<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="asapdev" />
    <meta name="description" content="Chatlog to Image for LSPD on LS-RP" />
    <title>LSRP LSPD Chatlog</title>

    <meta
      name="keywords"
      content="LSRP, LS-RP, SA-MP, chatlog magician, chatlog, magician"
    />

    <link rel="stylesheet" href="css/boostrap.css" crossorigin="anonymous" />
    <link href="css/sp-style.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" href="favicon.png" />
  </head>

  <body>
    <br />
    <style>
      .cons1{
        background: #0f2940;
        position: relative;
        width: 100%;
        text-align: center;
      }
      .cons2{
        padding:10px;
      }
    </style>
    <div class="textarea-container cons1">
      <p class="cons2" style="color: white; font-weight: 700;">LS-RP LSPD Chatlog Generator for Screenshots
        <br>
      </p>
    
      </div>
    <div class="container">
      <div class="row name">
        <div class="col-xs-12">
          <input type="hidden" class="form-control" id="name" />
        </div>
      </div>
      <br />
      <div class="clog_settings">
        <div class="row" id="bal">
          <div class="col-xs-12 fill-container">
            <label for="font-label">font size</label>
            <input
              name="font-label"
              id="font-label"
              type="number"
              min="10"
              max="64"
              value="12"
            />
          </div>
        </div>
        <div class="row" id="jobb">
          <div class="col-xs-12">
            <input type="text" id="color-picker" class="color-picker-input" />
          </div>
        </div>
      </div>

      <br />

      <center>
        <div class="textarea-container">
          <textarea
            class="form-control textarea-input"
            rows="15"
            placeholder=""
          ></textarea>
          <div class="logo-overlay">
            <img src="lspd.png" alt="Logo" />
          </div>
        </div>
        <br />
        <div style="margin-top: 0px">
          <button
            id="downloadOutputTransparent"
            class="btn btn-success float-right"
          >
            Download
          </button>
          <button id="copyOutput" class="btn btn-success float-left">Copy to Clipboard</button>

          <div class="float-left" style="opacity: 0.5">
            <i

            >
          </div>
        </div>
      </center>

      <br />
      <div class="output" id="output"></div>
    </div>
    <br <div="" class="col-xs-12" />
    <br />
    <script src="js/download-img.js"></script>
    <script src="js/download.js"></script>
    <script
      src="js/app.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $(document).ready(function () {
        // Download with background
        $("#downloadOutput").click(function () {
          domtoimage
            .toBlob(document.getElementById("output"), { bgcolor: 'transparent' })
            .then(function (blob) {
              window.saveAs(
                blob,
                new Date()
                  .toLocaleString()
                  .replaceAll(",", "_")
                  .replaceAll(" ", "_")
                  .replaceAll("/", "-")
                  .replace("__", "_")
                  .replaceAll(":", "-") +
                  "_" +
                  "chatlog.png"
              );
            });
        });
    
        // Download with transparent background
        $("#downloadOutputTransparent").click(function () {
          domtoimage
            .toBlob(document.getElementById("output"), { bgcolor: 'transparent' })
            .then(function (blob) {
              window.saveAs(
                blob,
                new Date()
                  .toLocaleString()
                  .replaceAll(",", "_")
                  .replaceAll(" ", "_")
                  .replaceAll("/", "-")
                  .replace("__", "_")
                  .replaceAll(":", "-") +
                  "_" +
                  "chatlog.png"
              );
            });
        });
    
        // Copy to clipboard with transparency
        $("#copyOutput").click(function () {
          domtoimage.toBlob(document.getElementById("output"), { bgcolor: 'transparent' }).then(function (blob) {
            const item = new ClipboardItem({ "image/png": blob });
            navigator.clipboard
              .write([item])
              .then(function () {
                alert("Image copied to clipboard!");
              })
              .catch(function (error) {
                console.error("Failed to copy: ", error);
                alert("Copy failed, please try again.");
              });
          });
        });
      });
    </script>
    
    <script src="js/parse-text.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/color-picker.js"></script>
    <script src="js/chatlog-parser.js"></script>
  </body>
</html>
